<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Noto+Sans&family=Redressed&display=swap"
            rel="stylesheet">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/Calculator_30001.png">
    <meta property="og:image" content="images/kalkulatorWalut.png">
    <link rel="stylesheet" href="css/styles1.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/button.css">
    <script defer src="js/script1.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="js-amount form__field" type="number" required min="0.1" step="any"
                            placeholder="Wpisz kwotę">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="js-currency form__field" name="value">
                            <option value="4.72">Euro</option>
                            <option value="4.78">Dolar amerykański</option>
                            <option value="0.20">Korona czeska</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <button class="js-submit form__button">Przelicz!</button>
        </form>
        <p>Obliczona kwota wynosi: <strong class="js-result">N/A</strong></p>
    </div>
</body>

</html>
